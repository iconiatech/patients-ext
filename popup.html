<!DOCTYPE html>
<html>
  <head>
    <title>Quick Launcher</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/popup.css">
  </head>

  <body>

    <div class="modal-header">
      <h1 id="logo" class="logo">
        <img class="logo-icon" src="./img/traversy-logo.png" />Patient Diagnosis
        <span class="version">(1.0.0)</span>
      </h1>
    </div>

    <div class="modal-content">
      <div id="myAlert" class="alert dp-none"></div>

      <form id="userForm">
        <textarea class="my-1" id="userName" cols="30" rows="5" placeholder="Paste patient symptoms here..."></textarea>
        <button class="btn btn-primary m my" type="submit">Submit</button>
      </form>

    </div>

    <div class="modal-icons"></div>

    <script src="./js/popup.js"></script>
  </body>
</html>
